<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NOMBRE JUEGO</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="icon/favicon.jpg" type="image/x-icon"> 
</head>
<body id="contacto">
    <form class="formulario">
        <h1 id="ttl">CONTACTO</h1>
        <div class="contenedor">
            <div class="imput-contenedor">
                <h3 id="ttl3">Nombre y Apellidos</h3>
                <input type="text" placeholder="Nombre y Apellidos">
            </div>
            <div class="imput-contenedor">
                <h3 id="ttl3">Dirección de Correo Electrónico</h3>
                <input type="text" placeholder="Dirección de Correo Electrónico">
            </div>
            <div class="imput-contenedor">
                <h3 id="ttl3">Cuentanos...</h3>
                <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>
            <input type="submit" value="ENVIAR" class="button">
        </div>
    </form>
</body>
</html>
